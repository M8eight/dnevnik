version: '3.9'

services:
  db:
    image: postgres:16
    container_name: school-db
    restart: always
    environment:
      POSTGRES_USER: school_user
      POSTGRES_PASSWORD: school_pass
      POSTGRES_DB: school_db
    ports:
      - "5432:5432"
    volumes:
      - school-db-data:/var/lib/postgresql/data

volumes:
  school-db-data:
